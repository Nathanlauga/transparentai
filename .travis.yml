language: python
os:
- linux
python:
- '3.5'
- '3.6'
- '3.7'
before_install:
- python --version
- pip install -U pip
- pip install -U pytest
install:
- pip install -r requirements.txt
- pip install .
script: pytest
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: sdist
  skip_cleanup: true
  skip_existing: true
